<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Catan Tracker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.1.1/chart.min.js"></script>
    <script src="scripts/main.js"></script>
    <link rel="stylesheet" href="style/style.css">
</head>
<body onload = "initialize()">
    <div id="update">
        <div id="two" class="dice">
            <p>2</p>
        </div>
        <div id="three" class="dice">
            <p>3</p>
        </div>
        <div id="four" class="dice">
            <p>4</p>
        </div>
        <div id="five" class="dice">
            <p>5</p>
        </div>
        <div id="six" class="dice">
            <p>6</p>
        </div>
        <div id="seven" class="dice">
            <p>7</p>
        </div>
        <div id="eight" class="dice">
            <p>8</p>
        </div>
        <div id="nine" class="dice">
            <p>9</p>
        </div>
        <div id="ten" class="dice">
            <p>10</p>
        </div>
        <div id="eleven" class="dice">
            <p>11</p>
        </div>
        <div id="twelve" class="dice">
            <p>12</p>
        </div>
    </div>

    <div id="graph">
        <canvas id="dicestats" width="1500vw" height="750vh"></canvas>
    </div>

    <div id="finish">
        <button id="reset" onclick="reset()">Reset</button>
        <button id="goto" onclick="createChart()">End Game!</button>
    </div>

    <div id="spooky">
        <button id="boo" onclick="spooky()">hehehe</button>
    </div>
</body>
</html>
